<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
    <ion-button slot="end" fill="clear">
      <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content id='cameraSector'>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button (click)='startScan()'>
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
