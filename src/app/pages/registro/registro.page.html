<ion-text>

</ion-text>
<form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text" name="usr" id="username" required [(ngModel)]="usuario.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input type="password" name="psw" id="password" required [(ngModel)]="usuario.password"></ion-input>

  <ion-button type="submit" expand="block" [disabled]="formulario.invalid">Registrar</ion-button>
