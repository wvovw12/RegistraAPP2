<app-logheader></app-logheader>

<ion-content>
  <div>
    <ion-grid fixed class="ion-padding-top">
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col size="8" class="ion-padding">
          <form #LogForm="ngForm" (ngSubmit)="onSubmit()" >

            <ion-title></ion-title>
            <h3>Ingrese sus datos</h3>
            <ion-item class="ion-padding-top animate__animated animate__fadeIn">

              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" required [(ngModel)]="usuario.username" name="loguser"></ion-input>
            </ion-item>
            <ion-item class="ion-padding-top animate__animated animate__fadeIn">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="usuario.password" required name="logpass" ></ion-input>

            </ion-item>
            <ion-text color="primary" routerLink="../passrecover" >
              <p class="animate__animated animate__fadeIn">¿Olvidaste tu Contraseña?</p>
            </ion-text>

            <ion-text color="primary" routerLink="../registro">
              <p class="animate__animated animate__fadeIn">Registrarse</p>
            </ion-text>

            <div class="ion-padding-top  animate__animated animate__fadeIn">
              <ion-button class="blueBackGr" type="submit" expand="block" [disabled]="LogForm.invalid"  mode="md">
                Ingresar

              </ion-button>
            </div>





          </form>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>

<app-duocfooter></app-duocfooter>
